<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stats Preview Card Component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-very-dark-blue">
        <div class="card bg-dark-desaturated-blue">
            <header class="card__header">
                <img src="images/image-header-desktop.jpg" />
                <div class="card__header__background-overlay"></div>
            </header>
            <main class="card__main">
                <header class="card__main__header">
                    <p class="white large">
                        Get <span class="insights">insights</span> that help
                        your business grow.
                    </p>
                </header>
                <main class="card__main__main">
                    <p class="transparent-second-white">
                        Discover the benefits data analytics and make better
                        decisions regard revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="list-of-numbers">
                        <div class="numbers">
                            <p class="large">10k+</p>
                            <p class="uppercase">Companies</p>
                        </div>
                        <div class="numbers">
                            <p class="large">314</p>
                            <p class="uppercase">Templates</p>
                        </div>
                        <div class="numbers">
                            <p class="large">12M+</p>
                            <p class="uppercase">Queries</p>
                        </div>
                    </div>
                </main>
            </main>
        </div>
    </body>
</html>
